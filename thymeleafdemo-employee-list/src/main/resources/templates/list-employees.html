<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>

<!--  Adding Bootstrap Section  -->

   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <title>Employee Directories</title>
</head>

<body>

<div class="container">

  <h3>Employee List Of Details</h3>

<table class="table table-bordered table-striped">
 <thead class="thead-light">
  <tr style="background-color:#FFD733">
    <td>First Name</td>
    <td>Last Name</td>
    <td>Email</td>
  </tr>
</thead>
<tbody>
 <tr th:each="theEmployee: ${employees}">
   <td th:text="${theEmployee.firstName}" />
   <td th:text="${theEmployee.lastName}" />
   <td th:text="${theEmployee.email}" />
</tr>
</tbody>
</table>
</div>

</body>
</html>
